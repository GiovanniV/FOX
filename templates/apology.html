{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
<!-- Center the content horizontally -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger" role="alert">
                {% if "Symbol" in message %}
            <!-- Display an error message if "Symbol" is found in the message -->
                    <strong>Error:</strong> Your symbol is wrong. Please try again.
                {% else %}
            <!-- Display the provided message -->
                    {{ message }}
                {% endif %}
            </div>
        <!-- Provide a suggestion to contact support -->
            <p class="text-muted">If this issue persists, please contact support.</p>
        </div>
    </div>
{% endblock %}
