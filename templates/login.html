<!-- login.html -->
{% extends "layout.html" %}

{% block main %}
    <div class="container text-center">
    <!-- Page Title -->
        <h1 class="text-center">Log In</h1>

    <!-- Display Error Message If Any -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

    <!-- Login Form -->
        <form action="/login" method="post" style="width: 200px; margin: 0 auto;">
        <!-- Username Input Field -->
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>

        <!-- Password Input Field -->
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>

        <!-- Log In Button -->
            <button class="btn btn-dark" type="submit" style="width: 100%;">Log In</button>
        </form>

    <!-- Registration Link -->
        <p class="mt-3">
            Don't have an account? <a href="/register">Register</a>
        </p>
    </div>
{% endblock %}
