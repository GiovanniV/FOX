<!-- register.html -->
{% extends "layout.html" %}

{% block main %}
    <div class="container text-center">
        <h1 class="text-center">Register</h1>

    <!-- Display error message if it exists -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

    <!-- Registration form -->
        <form action="/register" method="post" style="width: 200px; margin: 0 auto;">
        <!-- Username input field -->
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>

        <!-- Password input field -->
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>

        <!-- Confirm Password input field -->
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
            </div>

        <!-- Register button -->
            <button class="btn btn-dark" type="submit" style="width: 100%;">Register</button>
        </form>

    <!-- Link to login page -->
        <p class="mt-3">
            Already have an account? <a href="/login">Log In</a>
        </p>
    </div>
{% endblock %}
