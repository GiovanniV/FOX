{% extends "layout.html" %}

{% block title %}
    Images Generated
{% endblock %}

{% block content %}
    <h1>Images Generated</h1>

    <!-- Gallery of Images -->
    <div class="image-gallery">
        {% for transaction in transactions %}
            <div class="image-card">
                <a href="{{ transaction.image_url }}" target="_blank">
                    <img src="{{ transaction.image_url }}" alt="Image">
                </a>
                <a href="{{ transaction.image_url }}" download="{{ transaction.filename }}">
                    <button class="btn btn-primary">Download</button>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
