<!-- add_cash.html -->
{% extends "layout.html" %}

{% block main %}
    <div class="container text-center">
        <h3>Add Cash to Your Account</h3>
        <form action="/add_cash" method="post" style="width: 200px; margin: 0 auto;">
            <div class="form-group">
                <label for="amount">Amount ($USD)</label>
                <input id="amount" name="amount" class="form-control" type="number" min="0.01" step="0.01" required>
            </div>
        <!-- Button for adding cash -->
            <button type="submit" class="btn btn-dark" style="width: 100%;">Add Cash</button>
        </form>
    </div>
{% endblock %}
